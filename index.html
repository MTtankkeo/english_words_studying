<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어 학습</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/variables.css">
    <link rel="stylesheet" href="style/templates.css">
    <script src="script/index.js"></script>
    <script src="node_modules/web-touch-ripple/dist/index.esm.js" type="module"></script>
</head>
<body>
    <div id="ready_page" style="display: flex; flex-direction: column; gap: 15px;">
        <input id="min_range" type="number" placeholder="최소 범위">
        <input id="max_range" type="number" placeholder="최대 범위">
        <div style="display: flex;">
            <input id="reverse_option" type="radio" name="ready" value="reverse">
            <label for="reverse_option">반전 모드 (영어 -> 한국어)</label>
        </div>
        <div class="deactive" style="display: flex;">
            <input id="listening_option" type="radio" name="ready" value="listening">
            <label for="listening_option">듣기 모드</label>
        </div>
        <div style="display: flex;">
            <input id="speaking_option" type="radio" name="ready" value="speaking">
            <label for="speaking_option">말하기 모드</label>
        </div>
        <button id="start_button">학습 시작</button>
    </div>
    <div id="study_page" style="display: none; flex-direction: column; gap: 15px;">
        <div style="padding: 15px;">
            <h2 class="history" style="font-size: 20px; font-weight: normal; font-style: italic; color: var(--foreground3);"></h2>
            <h2 class="problem" style="font-size: 32px;">Unkwon Error</h2>
            <span class="result">Unkwon Error</span>
            <span class="status">Unkwon Error</span>
        </div>
        <input id="answer_input" type="text" placeholder="정답">
        <button class="summit_button" type="submit">제출하기</button>
        <button class="result_button">정답보기</button>
    </div>
</body>
</html>
